apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: jitsi-ingress
  namespace: jitsi
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
  # labels:
  #   k8s-app: jitsi
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: web
              servicePort: 80